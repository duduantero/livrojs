<script>
    /*
    Operações Envolvendo strings e números
    */
   
   var a = '20';
   var b = a * 2; // 40
   var c = a / 2; // 10
   var d = a - 2; // 18
   var e = a + 2; // 202 
   var f = Number(a);
   var g = f + 2; // 22
    alert('g: '+ g); // exibe um valor de uma variável g:22
</script>
